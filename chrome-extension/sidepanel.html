<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      /* width: 320px; Removed fixed width for side panel */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px;
      background-color: #1f1f1f;
      color: #ffffff;
    }
    h2 {
      margin-top: 0;
      font-size: 16px;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e60000;
    }
    button.secondary {
      background-color: #333;
    }
    button.secondary:hover {
      background-color: #444;
    }
    #status {
      font-size: 12px;
      margin-bottom: 10px;
      color: #aaa;
      min-height: 1.2em;
    }
    #queue-list {
      /* max-height: 200px; Removed fixed height for side panel */
      flex: 1; /* Fill remaining space */
      overflow-y: auto;
      background: #2a2a2a;
      border-radius: 4px;
      padding: 5px;
      margin-bottom: 10px;
      min-height: 200px;
    }
    .queue-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px;
      border-bottom: 1px solid #333;
      font-size: 12px;
    }
    .queue-item:last-child {
      border-bottom: none;
    }
    .queue-item span {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px; /* Adjusted for side panel width */
    }
    .remove-btn {
      color: #ff4444;
      cursor: pointer;
      margin-left: 5px;
      font-weight: bold;
    }
    /* Flex layout for full height */
    html, body {
        height: 100%;
        margin: 0;
        box-sizing: border-box;
    }
    body {
        display: flex;
        flex-direction: column;
    }
  </style>
</head>
<body>
  <h2>YT Music Queue Exporter</h2>
  <div id="status">Ready to import.</div>
  
  <button id="import-btn">Import Queue from Tab</button>
  
  <div id="queue-list">
    <div style="text-align: center; color: #666; padding: 10px;">List is empty</div>
  </div>

  <button id="copy-btn" class="secondary">Copy JSON to Clipboard</button>
  <button id="clear-btn" class="secondary" style="background-color: #444;">Clear List</button>

  <script src="sidepanel.js"></script>
</body>
</html>
